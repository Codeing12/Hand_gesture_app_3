<html>
  <head>
    <title>Hand jesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Gesture Web App 
        <br>
        <span>&#128075;</span>
        <span>&#128076;</span>
        <span>&#128406;</span>
        <span>&#128078;</span>
        <span>&#128077;</span>
        <span>&#128074;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know its meaning
        <h3>On the following gestures the model is trained</h3>

        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="camera"></div>
        <br><br>
      <button class="btn btn-warning"onclick="take_snapshot()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion_name_2"></p>
        <p class="emoji" id="update_emoji_2"></p>
      </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Image - </label>
          <div id="result"></div>
          <br><br>
        <button class="btn btn-warning"onclick="check()">Predict Emotion</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
